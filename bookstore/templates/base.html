<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Bookshelf {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="p-4 flex justify-between bg-green-400 text-white w-full">
    <div class="flex flex-col justify-center">
        <a href="{% url 'all_books' %}">My Bookshelf</a>
    </div>

    <h1 class="text-center text-4xl">
        {% block nav_title %}

        {% endblock %}
    </h1>

    <div class="flex justify-end">
        {% if user.is_authenticated %}
        <div>
            <a href="{% url 'logout' %}" class="p-2 rounded bg-gray-700 text-white">Logout</a>
        </div>
        {% else %}
        <div>
            <a href="{% url 'login' %}" class="p-2 rounded bg-white text-black">Login</a>
        </div>
        {% endif %}
    </div>
</nav>
<section class="py-10 flex justify-center">
    {% block content %}
    <!-- When we extend this, all content comes here -->
    {% endblock %}
</section>
</body>
</html>
