{% extends 'base.html' %}


{% block content %}
<form action="" method="post">
  <label class="py-5 flex justify-center" for="email">Enter your email to get a reset password link:</label>
  {% csrf_token %}
  <input
    type="email"
    id="email"
    name="email"
    class="border rounded p-2"
    placeholder="Enter your email"
  />
  <input
    type="submit"
    value="Reset My Password"
    class="border rounded p-2 bg-green-500 text-white cursor-pointer"
  />
</form>
{% endblock %}
